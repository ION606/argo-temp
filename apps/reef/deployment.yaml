apiVersion: apps/v1
kind: Deployment
metadata:
    name: reef
    namespace: demo
spec:
    replicas: 1
    selector: { matchLabels: { app: reef } }
    template:
        metadata:
            labels: { app: reef }
        spec:
            containers:
                - name: app
                  image: blahaj-bun:dev
                  imagePullPolicy: IfNotPresent
                  ports: [{ name: http, containerPort: 8080 }]
---
apiVersion: v1
kind: Service
metadata:
    name: reef
    namespace: demo
spec:
    selector: { app: reef }
    ports: [{ name: http, port: 80, targetPort: 8080 }]
