apiVersion: apps/v1
kind: Deployment
metadata:
    name: bubbles
    namespace: argocd
spec:
    replicas: 2
    selector: { matchLabels: { app: bubbles } }
    template:
        metadata:
            labels: { app: bubbles }
        spec:
            containers:
                - name: app
                  image: blahaj-bun:dev
                  imagePullPolicy: IfNotPresent
                  ports: [{ containerPort: 8080, name: http }]
                  env:
                      - { name: SERVICE_NAME, value: "bubbles" }
                      - { name: SERVICE_EMOJI, value: "ðŸ«§" }
                      - { name: FRIEND_NAME, value: "coral" }
---
apiVersion: v1
kind: Service
metadata:
    name: bubbles
    namespace: argocd
spec:
    selector: { app: bubbles }
    ports: [{ name: http, port: 80, targetPort: 8080 }]
